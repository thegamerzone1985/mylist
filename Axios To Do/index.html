<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="options-container">
        <button class="new-post" id= "new-post">Add To Your ToDo List</button>
    </div>
    <div id="list-container">
    </div>
    <dialog id= "post-dialog" >
        <form name="post" class="new-post" id="new-post" method="dialog">
            <input name="title" type="text" class="new-post-title" placeholder="title" required>
            <input name="img" type="url" class="new-post-img" placeholder="image url">
            <input name="price" type="number" min="0" step="0.01" class="new-post-price" placeholder="price">
            <input name="description" type="text" class="new-post-description" placeholder="description">
            <button class="new-post-submit" type="submit">Add This To Your ToDo List</button>
        </form>
    </dialog>
    <dialog id= "edit-dialog" >
        <form name="edit" class="new-post" method="dialog">
            <input name="title" type="text" class="new-post-title" placeholder="title" required>
            <input name="img" type="url" class="new-post-img" placeholder="image url">
            <input name="price" type="number" min="0" step="0.01" class="new-post-price" placeholder="price">
            <input name="description" type="text" class="new-post-description" placeholder="description">
            <button class="edit-post-submit" type="submit">Add This To Your ToDo List</button>
        </form>
    </dialog>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
